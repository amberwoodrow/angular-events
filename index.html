<!DOCTYPE html>
<html ng-app="mainApp"> 
  <head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">

        <!-- declares that the elements in side of a particular element belong to a controller -->
        <div ng-controller="MainController" class="col-md-6">
          <h3>The random number is: {{number}}</h3>
          <button ng-click="pickRandomNumber()" class="btn btn-default">Pick Random Number</button>
        </div>

        <div ng-controller="ReverseWordController" class="col-md-6">
          <h3>Reverse Words</h3>
          <input type="text" ng-model="word" placeholder="Enter a word to reverse" class="form-control"> 
          <button ng-click="reverseWord()" class="btn btn-default">Reverse word</button>
          <p class="margin">Your word is: {{word}}</p>
        </div>
      </div>

      <div class="ping-pong-row" ng-controller="PingPongController">
        <div class="row">
          <h1>Ping Pong Score Keeper</h1>
          <span ng-if="player1 > 10 || player2 > 10">
            <p ng-init="loseWinChangeColor()"></p>
          </span>
          <div class="col-md-1 col-md-offset-3 blue-box" ng-class="player1Class">
            <h3>Player 1</h3>
            <p class="score" ng-click="player1=player1+1">{{player1}}</p>

          </div>
          <div class="col-md-1 col-md-offset-1 blue-box" ng-class="player2Class">
            <h3>Player 2</h3>
            <p class="score" ng-click="player2=player2+1">{{player2}}</p>
          </div>
        </div>
        <div>
          <button class="btn btn-default margin-me" ng-click="player1=0; player2=0; player1Class = 'blue-box'; player2Class = 'blue-box'">Reset</button>
        </div>
      </div>

      <div ng-controller="ContactListController">
        <h1>Contact List</h1>
        <form class="form-inline" ng-submit="saveUser()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="name" placeholder="Jane Doe">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" ng-model="email" placeholder="jane.doe@example.com">
          </div>
          <div class="form-group">
            <label for="phoneNum">Phone Number</label>
            <input type="text" class="form-control" id="phoneNum" ng-model="phoneNum" placeholder="123-456-7890">
          </div>
          <div class="form-group">
            <button type="submit" value="submit" class="btn btn-success">Add contact</button>
          </div>
        </form>

        <form>
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          <input type="text" class="form-control" ng-model="searchText" placeholder="Search...">
        </form>

        <table class="table table-striped">
          <thead>
            <tr>
              <td>Name</td>
              <td>Email</td>
              <td>Phone Number</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users | filter:searchText">
              <td ng-repeat="(key, value) in user">{{value}}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
